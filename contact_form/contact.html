<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B.E.A.Con Contact Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500;700&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <nav id="nav-bar">
        <div class="logo-container">
          <img
            src="/BEACon-repo/images/beacon_logo.png"
            alt="logo"
            id="header-img"
          />
          <span class="the-group"
            >Borderland Entertainment &<br />
            Arts Connection</span
          >
        </div>
        <ul class="nav-links">
          <li><a href="#events" class="nav-link"></a>Events</li>
          <li><a href="#donations" class="nav-link"></a>Donations</li>
          <li><a href="#vendors" class="nav-link"></a>Vendors</li>
          <li><a href="#about" class="nav-link"></a>About Us</li>
        </ul>
      </nav>
    </header>
    <div class="contact">
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d216992.12507249555!2d-106.58932153245637!3d31.811320847012762!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86e73f8bc5fe3b69%3A0xe39184e3ab9d0222!2sEl%20Paso%2C%20TX!5e0!3m2!1sen!2sus!4v1703036079920!5m2!1sen!2sus"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <div class="form">
        <h1>Contact Us</h1>
        <form action="https://formsubmit.co/your@email.com" method="POST">
          <input type="text" name="name" required placeholder="Name" />
          <input type="email" name="email" required placeholder="Email" />
          <input type="text" name="subject" required placeholder="Subject" />
          <textarea name="message" required placeholder="Message"></textarea>
          <input
            type="hidden"
            name="_cc"
            value="another@rmail.com,yetanother@email.com"
          />
          <input type="hidden" name="_template" value="table" />
          <input
            type="hidden"
            name="_next"
            value="https://yourdomain.co/thanks.html"
          />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
